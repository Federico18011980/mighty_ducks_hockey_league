<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgistration</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="icon" href="./imagenes/icono.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="./imagenes/Logo_Mighty_ducks-01-copia.png" id="logo" alt="Logo del la liga">
        </div>
        <div id="Cabecera">
            <h1 id="titulo">Mighty Ducks Hockey League</h1>
        </div>
    </header>
    <div id="secundario">
            
        <div id="upcoming">
            <h2>Contact</h2>
        </div>

        <nav class="menu">
             <a href="./index.html">Home</a>
            <a href="./about.html">About MDHL</a>
            <a href="./contact.html">Contact</a>
            <a href="./rules.html">Rules</a>
            <a href="./game_info.html">Game Info</a>
            <a href="#">Registration</a>
        </nav>

    </div>
    <main id="main-form">

        <div id="contenedor-form">
            <form action="./show_data.html" method="get">
                <h2 id="titulo-form">Registration Form</h2>
                <fieldset id="nom-ape">
                    
                    <label class="nombreape">Player's First Name: 
                        <input type="text" name="nombre" id="nombre" >
                    </label>

                    <label class="nombreape">Last Name:
                        <input type="text" name="apellido" id="apellido" >
                    </label>

                </fieldset>

                <fieldset id="address-form">
                    
                    <label class="address">Street Address: 
                        <input type="text" name="address" id="address-input">
                    </label>

                </fieldset>

                <fieldset id="city-zip">
                    
                    <label class="city-zipcode">City:
                        <input type="text" name="city" id="city" >
                    </label>

                    <label class="city-zipcode">Zip code:
                        <input type="text" name="zip" id="zip" >
                    </label>

                </fieldset>

                <fieldset id="date-genero">

                    <label for="fecha" id="fecha-nac">Birth Date:
                        <input type="date" name="fecha" id="fecha">
                    </label>

                    <div id="genero">
                        
                        <p id="pgenero">Gender:</p>
                        
                        <label for="female" id="l-female">Female
                            <input type="radio" name="genero" id="female" value="Female">
                        </label>

                        <label for="Male" id="l-male">Male
                            <input type="radio" name="genero" id="Male" value="Male">
                        </label>
                        
                    </div>
                </fieldset>

                <fieldset id="grade">

                    <p id="p-grade">Grade:</p>
                    
                    <div id="pre">
                        <input type="checkbox" name="pre-school" id="pre-school" value="Pre-School" >
                        <label for="pre-school">Pre-School</label>

                    </div>
                    
                    <div id="uno">
                        <input type="checkbox" name="primero" id="primero" value="primero" >
                        <label for="primero">1st</label>
                    </div>
                    
                    <div id="dos">
                        <input type="checkbox" name="segundo" id="segundo" value="segundo" >
                        <label for="segundo">2nd</label>
                    </div>
                    
                    <div id="tres">
                        <input type="checkbox" name="tercero" id="tercero" value="tercero" >
                        <label for="tercero">3rd</label>
                    </div>
                    
                    <div id="cuatro">
                        <input type="checkbox" name="cuarto" id="cuarto" value="cuarto" >
                        <label for="cuarto">4th</label>
                    </div>
                    
                    <div id="cinco">
                        <input type="checkbox" name="quinto" id="quinto" value="quinto" >
                        <label for="quinto">5th</label>
                    </div>
                    

                </fieldset>

                <fieldset id="submit">
                    <input type="submit" name="Enviar datos" id="enviar" value="Enviar Datos">
                </fieldset>
                <!--<img src="./imagenes/Logo_Mighty_ducks-01-copia.png" id="logo-pie" alt="Logo">-->

            </form>
        </div>
        
       
    </main>
    <footer>
        <div id="nombre-dw">
           <p>Federico Rodriguez Dev-Web &copy;</p> 
        </div>
        <div id="email-dw">
            <a href="https://outlook.live.com/owa/" target="_blank">federicorodriguez18@hotmail.com</a>
        </div>
          
    </footer>
    
</body>
</html>
