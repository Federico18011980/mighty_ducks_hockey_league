            <img src="./imagenes/Logo_Mighty_ducks-01-copia.png" id="logo" alt="Logo del la liga">

        <div id="Cabecera">
            <h1 id="titulo">Mighty Ducks Hockey League</h1>
        </div>
    </header>
    <div id="secundario">

            <h2>Contact</h2>

    </div>
    <main id="main-form">

        <div id="contenedor-form">
            <form action="./show_data.html" method="get">
                <h2 id="titulo-form">Registration Form</h2>
                <fieldset id="nom-ape">
                    
                    <label class="nombreape"><p id="pnombre">Player's First Name:</p> 
                        <input type="text" name="nombre" id="nombre" >
                    </label>

                    <label class="nombreape"><p id="papellido"></p> Last Name:
                        <input type="text" name="apellido" id="apellido" >
                    </label>

                </fieldset>

                <fieldset id="address-form">
                    
                    <label class="address"> <p id="paddress">Street Address:</p> 
                        <input type="text" name="address" id="address-input">
                    </label>

                </fieldset>

                <fieldset id="city-zip">
                    
                    <label class="city-zipcode"><p id="pcity">City</p> :
                        <input type="text" name="city" id="city" >
                    </label>

                    <label class="city-zipcode"><p id="pzip">Zip code:</p>
                        <input type="text" name="zip" id="zip" >
                    </label>

                </fieldset>

                <fieldset id="date-genero">

                    <label for="" id="fecha-nac"><p id="pfecha">Birth Date:</p>
                        <input type="date" name="fecha" id="fecha">
                    </label>

                    <div id="genero">
                        
                        <p id="pgenero">Gender:</p>
                        
                        <label for="female" id="l-female">Female
                            <input type="radio" name="genero" id="female" value="Female">
                        </label>

                        <label for="Male" id="l-male">Male
                            <input type="radio" name="genero" id="Male" value="Male">
                        </label>
                        
                    </div>
                </fieldset>

                <fieldset id="submit">
                    <input type="submit" name="" id="enviar" value="Enviar Datos">
                </fieldset>
                <!--<img src="./imagenes/Logo_Mighty_ducks-01-copia.png" id="logo-pie" alt="Logo">-->

            </form>
        </div>
        
       
    </main>
